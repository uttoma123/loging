
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper hotel</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[lightcyan] min-h-screen">

<div>
    <h1 class="text-[60px] text-center pt-10 text-blue-600 ">Let's get some <span class="text-[#1F316F]">Moooooney</span> !!!</h1>
</div>
<div class="text-5xl grid grid-cols-3 gap-5 w-[60%] mx-auto mt-10">
<div class="bg-[lightgreen] p-5 rounded">
    <h3>deposit</h3>
    <div class="flex gap-5 ">
        $ <span id="deposit-value">00</span>
    </div>

</div>
<div class="bg-[lightpink] p-5 rounded ">
    <h3>withdraw</h3>
    <div class="flex gap-5">
        $ <span id="withdraw-value"> 00</span>
    </div>
</div>

<div class="bg-[lightblue] p-5 rounded">  <h3>Balanced</h3>
    <div class="flex gap-5">
        $ <span id="balanced-value"> 00</span>
    </div></div>





</div>


<div class="text-5xl grid grid-cols-2 gap-5 w-[80%] mx-auto mt-10">
    <div class="bg-[lightgreen] p-5 rounded ">
        <h3 class="text-4xl text-center p-3">Please Deposit</h3>
        <input type="number" id="deposit-number" class="w-[450px] rounded h-[50px] ">
        <button id="deposit-button" class="text-2xl btn btn-active bg-[#387F39] text-black">Deposit</button>
    </div>
    <div class="bg-[lightpink] p-5 rounded text-black">
        <h3 class="text-4xl text-center p-3">Please withdraw</h3>
        <input type="number" id="withdraw-number" class="w-[450px] rounded h-[50px]" >
        <button id="withdraw-button" class="text-2xl btn btn-active bg-[#FF4E88] text-black">Withdraw</button>
    </div>
   
    
</div>
  







    <script src="index.js"></script>
</body>
</html>
